<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inform√°cie pre Seniorov</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Seniori">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon"
        href="https://github.com/SajmonFenix/senior--app/blob/main/SenioriApp.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .day-name {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .date {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .weather-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            color: white;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .temperature {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-desc {
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .location {
            font-size: 24px;
            opacity: 0.9;
        }

        .loading {
            font-size: 28px;
            color: white;
            padding: 20px;
        }

        .error {
            font-size: 24px;
            color: #ff6b6b;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }

        .time {
            font-size: 36px;
            color: #666;
            margin-top: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.1s;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .day-name {
                font-size: 36px;
            }

            .date {
                font-size: 56px;
            }

            .time {
                font-size: 28px;
            }

            .temperature {
                font-size: 52px;
            }

            .weather-desc {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="day-name" id="dayName"></div>
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>

        <div class="weather-container" id="weatherContainer">
            <div class="loading">Naƒç√≠tavam poƒçasie...</div>
        </div>

        <button class="refresh-btn" onclick="updateWeather()">üîÑ Obnovi≈•</button>
    </div>

    <script>
        // Static manifest linked in <head>

        // Slovak translations
        const daysOfWeek = ['Nedeƒæa', 'Pondelok', 'Utorok', 'Streda', '≈†tvrtok', 'Piatok', 'Sobota'];
        const months = ['janu√°r', 'febru√°r', 'marec', 'apr√≠l', 'm√°j', 'j√∫n', 'j√∫l', 'august', 'september', 'okt√≥ber', 'november', 'december'];

        const weatherIcons = {
            'slneƒçno': '‚òÄÔ∏è',
            'jasno': '‚òÄÔ∏è',
            'polojasno': 'üå§Ô∏è',
            'oblaƒçno': '‚òÅÔ∏è',
            'zamraƒçen√©': '‚òÅÔ∏è',
            'preh√°nky': 'üå¶Ô∏è',
            'd√°≈æƒè': 'üåßÔ∏è',
            'b√∫rka': '‚õàÔ∏è',
            'sneh': '‚ùÑÔ∏è',
            'hmla': 'üå´Ô∏è'
        };

        // WMO weather codes -> Slovak description + icon key
        const wmoToSk = {
            0: 'jasno',
            1: 'polojasno',
            2: 'polojasno',
            3: 'oblaƒçno',
            45: 'hmla',
            48: 'hmla',
            51: 'slab√Ω d√°≈æƒè',
            53: 'mierny d√°≈æƒè',
            55: 'siln√Ω d√°≈æƒè',
            56: 'slab√Ω mrzn√∫ci d√°≈æƒè',
            57: 'siln√Ω mrzn√∫ci d√°≈æƒè',
            61: 'slab√Ω d√°≈æƒè',
            63: 'mierny d√°≈æƒè',
            65: 'siln√Ω d√°≈æƒè',
            66: 'slab√Ω mrzn√∫ci d√°≈æƒè',
            67: 'siln√Ω mrzn√∫ci d√°≈æƒè',
            71: 'slab√© sne≈æenie',
            73: 'mierne sne≈æenie',
            75: 'siln√© sne≈æenie',
            77: 'snehov√© kry≈°t√°liky',
            80: 'preh√°nky',
            81: 'preh√°nky',
            82: 'siln√© preh√°nky',
            85: 'snehov√© preh√°nky',
            86: 'siln√© snehov√© preh√°nky',
            95: 'b√∫rka',
            96: 'b√∫rka so slab√Ωm krupobit√≠m',
            99: 'b√∫rka so siln√Ωm krupobit√≠m'
        };

        function pickIcon(skDesc) {
            if (skDesc.includes('b√∫rka')) return '‚õàÔ∏è';
            if (skDesc.includes('sneh')) return '‚ùÑÔ∏è';
            if (skDesc.includes('hmla')) return 'üå´Ô∏è';
            if (skDesc.includes('preh√°nky')) return 'üå¶Ô∏è';
            if (skDesc.includes('d√°≈æƒè')) return 'üåßÔ∏è';
            if (skDesc.includes('zamraƒçen√©') || skDesc.includes('oblaƒçno')) return '‚òÅÔ∏è';
            if (skDesc.includes('polojasno')) return 'üå§Ô∏è';
            return '‚òÄÔ∏è';
        }

        function updateDateTime() {
            const now = new Date();

            const dayName = daysOfWeek[now.getDay()];
            document.getElementById('dayName').textContent = dayName;

            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${day}. ${month} ${year}`;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        async function updateWeather() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = '<div class="loading">Naƒç√≠tavam poƒçasie...</div>';

            const defaultCity = 'Bratislava, Slovensko';
            let rendered = false;

            function renderWeather(tempC, skDesc, cityName) {

                // Prevent double-render
                if (rendered) return;
                rendered = true;
                container.innerHTML = `
                    <div class="weather-icon">${pickIcon(skDesc)}</div>
                    <div class="temperature">${Math.round(tempC)}¬∞C</div>
                    <div class="weather-desc">${skDesc}</div>
                    <div class="location">${cityName}</div>
                `;

                localStorage.setItem('lastWeatherData', JSON.stringify({
                    temp: Math.round(tempC), weatherMain: skDesc, weatherDesc: skDesc, icon: pickIcon(skDesc), city: cityName, timestamp: Date.now()
                }));
            }

            async function reverseGeocode(lat, lon) {
                const url = `https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=sk&count=1`;
                const resp = await fetch(url);
                if (!resp.ok) return '';
                const data = await resp.json();
                const hit = data && data.results && data.results[0];
                if (!hit) return '';
                const parts = [hit.city || hit.name, hit.country].filter(Boolean);
                return parts.join(', ');
            }

            async function fetchByCoords(lat, lon) {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`;
                const resp = await fetch(url);
                if (!resp.ok) throw new Error('Chyba pri z√≠skavan√≠ poƒçasia');
                const data = await resp.json();
                const temp = data.current && data.current.temperature_2m;
                const code = data.current && data.current.weather_code;
                const skDesc = wmoToSk[code] || 'poƒçasie';
                const cityName = await reverseGeocode(lat, lon) || 'Va≈°a poloha';
                renderWeather(temp, skDesc, cityName);
            }

            async function geocodeCity(city) {
                const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=sk`;
                const resp = await fetch(url);
                if (!resp.ok) throw new Error('Geok√≥dovanie zlyhalo');
                const data = await resp.json();
                const hit = data && data.results && data.results[0];
                if (!hit) throw new Error('Mesto nen√°jden√©');
                return { lat: hit.latitude, lon: hit.longitude, label: `${hit.name}${hit.country ? ', ' + hit.country : ''}` };
            }

            async function fetchByCity(city) {
                const { lat, lon, label } = await geocodeCity(city);
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`;
                const resp = await fetch(url);
                if (!resp.ok) throw new Error('Chyba pri z√≠skavan√≠ poƒçasia');
                const data = await resp.json();
                const temp = data.current && data.current.temperature_2m;
                const code = data.current && data.current.weather_code;
                const skDesc = wmoToSk[code] || 'poƒçasie';
                renderWeather(temp, skDesc, label || city);
            }

            async function fetchByIP() {
                // Lightweight IP geo fallback (no key)
                const ipResp = await fetch('https://ipapi.co/json/');
                if (!ipResp.ok) throw new Error('IP geolok√°cia zlyhala');
                const ipData = await ipResp.json();
                if (ipData && ipData.latitude && ipData.longitude) {
                    await fetchByCoords(ipData.latitude, ipData.longitude);
                } else if (ipData && ipData.city) {
                    await fetchByCity(`${ipData.city}${ipData.country ? ', ' + ipData.country_name : ''}`);
                } else {
                    await fetchByCity(defaultCity);
                }
            }

            try {
                // Fire a soft timeout fallback if geolocation hangs
                const softTimeout = setTimeout(() => {
                    if (!rendered) {
                        fetchByIP().catch(() => fetchByCity(defaultCity));
                    }
                }, 3500);

                // Prefer permissions API to avoid long hangs when denied
                let permissionState;
                if (navigator.permissions && navigator.permissions.query) {
                    try {
                        const perm = await navigator.permissions.query({ name: 'geolocation' });
                        permissionState = perm.state; // 'granted' | 'prompt' | 'denied'
                    } catch (_) {
                        permissionState = undefined;
                    }
                }

                if (permissionState === 'denied') {
                    // Skip prompt and use fallbacks
                    clearTimeout(softTimeout);
                    await fetchByIP().catch(() => fetchByCity(defaultCity));
                    return;
                }

                // Try geolocation with short timeout
                const position = await new Promise((resolve, reject) => {
                    if (!navigator.geolocation) return reject(new Error('Geolok√°cia nie je podporovan√°'));
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: false,
                        timeout: 8000,
                        maximumAge: 300000
                    });
                });

                clearTimeout(softTimeout);
                await fetchByCoords(position.coords.latitude, position.coords.longitude);
            } catch (geoErr) {
                console.warn('Geolocation or direct fetch failed, trying fallbacks:', geoErr);
                try {
                    await fetchByIP();
                } catch (ipErr) {
                    console.warn('IP fallback failed, using default city:', ipErr);
                    try {
                        await fetchByCity(defaultCity);
                    } catch (finalErr) {
                        console.error('All weather strategies failed:', finalErr);
                        const cached = localStorage.getItem('lastWeatherData');
                        if (cached) {
                            const data = JSON.parse(cached);
                            const age = Math.floor((Date.now() - data.timestamp) / 60000);
                            container.innerHTML = `
                        <div class="weather-icon">${data.icon}</div>
                        <div class="temperature">${data.temp}¬∞C</div>
                        <div class="weather-desc">${data.weatherDesc}</div>
                        <div class="location">${data.city}</div>
                        <div style="font-size: 18px; margin-top: 15px; opacity: 0.8;">
                            √ödaje spred ${age} min√∫t
                        </div>
                    `;
                        } else {
                            container.innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è Nem√¥≈æem z√≠ska≈• poƒçasie<br><br>
                            Skontrolujte:<br>
                            ‚Ä¢ Pripojenie k internetu<br>
                                    ‚Ä¢ Povoƒæte pr√≠stup k polohe (alebo sk√∫ste nesk√¥r)
                        </div>
                    `;
                        }
                    }
                }
            }
        }

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);

        updateWeather();
        setInterval(updateWeather, 600000); // Update every 10 minutes

        // Service Worker registration (must be same-origin http/https URL for GitHub Pages)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>

</html>
