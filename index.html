    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .container {
            background: white;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        .day-name {
            font-size: 48px;

        .weather-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            margin-top: 30px;

        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .temperature {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-desc {
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .location {
            font-size: 24px;
            opacity: 0.9;
        }

        .loading {
            font-size: 28px;
            color: white;
            padding: 20px;
        }

        .error {
            font-size: 24px;
            color: #ff6b6b;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }

        .time {
            font-size: 36px;
            color: #666;
            margin-top: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.1s;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .day-name {
                font-size: 36px;
            }

            .date {
                font-size: 56px;
            }

            .time {
                font-size: 28px;
            }

            .temperature {
                font-size: 52px;
            }

            .weather-desc {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="day-name" id="dayName"></div>
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>

        <div class="weather-container" id="weatherContainer">
            <div class="loading">Naƒç√≠tavam poƒçasie...</div>
        </div>

        <button class="refresh-btn" onclick="updateWeather()">üîÑ Obnovi≈•</button>
    </div>

    <script>
        // Create manifest dynamically
        const manifestData = {
            "name": "Inform√°cie pre Seniorov",
            "short_name": "Seniori",
            "description": "Jednoduch√© zobrazenie d√°tumu a poƒçasia pre seniorov",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#667eea",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAYAAAA9zQYyAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAMeSURBVHgB7doxAQAADMOg+TfdyCgLHrhVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4FkbBwADLejlcgAAAABJRU5ErkJggg==",
                    "sizes": "180x180",
                    "type": "image/png"
                },
                {
                    "src": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAYAAAA9zQYyAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAMeSURBVHgB7doxAQAADMOg+TfdyCgLHrhVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4FkbBwADLejlcgAAAABJRU5ErkJggg==",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);

        // Slovak translations
        const daysOfWeek = ['Nedeƒæa', 'Pondelok', 'Utorok', 'Streda', '≈†tvrtok', 'Piatok', 'Sobota'];
        const months = ['janu√°r', 'febru√°r', 'marec', 'apr√≠l', 'm√°j', 'j√∫n', 'j√∫l', 'august', 'september', 'okt√≥ber', 'november', 'december'];

        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        const weatherTranslations = {
            'clear sky': 'jasno',
            'few clouds': 'm√°lo oblaƒçno',
            'scattered clouds': 'polojasno',
            'broken clouds': 'oblaƒçno',
            'overcast clouds': 'zamraƒçen√©',
            'shower rain': 'preh√°nky',
            'rain': 'd√°≈æƒè',
            'thunderstorm': 'b√∫rka',
            'snow': 'sneh',
            'mist': 'hmla',
            'light rain': 'slab√Ω d√°≈æƒè',
            'moderate rain': 'mierny d√°≈æƒè',
            'heavy rain': 'siln√Ω d√°≈æƒè',
            'light snow': 'slab√© sne≈æenie',
            'heavy snow': 'siln√© sne≈æenie'
        };

        function updateDateTime() {
            const now = new Date();

            const dayName = daysOfWeek[now.getDay()];
            document.getElementById('dayName').textContent = dayName;

            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${day}. ${month} ${year}`;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        async function updateWeather() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = '<div class="loading">Naƒç√≠tavam poƒçasie...</div>';

            const apiKey = 'bb88dc0f46c39a8fbac6c47f06107feb';
            const defaultCity = 'Bratislava,SK';
            let rendered = false;

            async function renderFromResponse(response) {
                if (!response.ok) throw new Error('Chyba pri z√≠skavan√≠ poƒçasia');
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                const weatherMain = data.weather[0].main;
                const weatherDesc = weatherTranslations[data.weather[0].description.toLowerCase()] || data.weather[0].description;
                const icon = weatherIcons[weatherMain] || 'üå°Ô∏è';
                const city = data.name;

                // Prevent double-render
                if (rendered) return;
                rendered = true;
                container.innerHTML = `
                    <div class="weather-icon">${icon}</div>
                    <div class="temperature">${temp}¬∞C</div>
                    <div class="weather-desc">${weatherDesc}</div>
                    <div class="location">${city}</div>
                `;

                localStorage.setItem('lastWeatherData', JSON.stringify({
                    temp, weatherMain, weatherDesc, icon, city, timestamp: Date.now()
                }));
            }

            async function fetchByCoords(lat, lon) {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=sk`;
                const resp = await fetch(url);
                await renderFromResponse(resp);
            }

            async function fetchByCity(city) {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=sk`;
                const resp = await fetch(url);
                await renderFromResponse(resp);
            }

            async function fetchByIP() {
                // Lightweight IP geo fallback (no key)
                const ipResp = await fetch('https://ipapi.co/json/');
                if (!ipResp.ok) throw new Error('IP geolok√°cia zlyhala');
                const ipData = await ipResp.json();
                if (ipData && ipData.latitude && ipData.longitude) {
                    await fetchByCoords(ipData.latitude, ipData.longitude);
                } else if (ipData && ipData.city) {
                    await fetchByCity(`${ipData.city}${ipData.country ? ',' + ipData.country : ''}`);
                } else {
                    await fetchByCity(defaultCity);
                }
            }

            try {
                // Fire a soft timeout fallback if geolocation hangs
                const softTimeout = setTimeout(() => {
                    if (!rendered) {
                        fetchByIP().catch(() => fetchByCity(defaultCity));
                    }
                }, 3500);

                // Prefer permissions API to avoid long hangs when denied
                let permissionState;
                if (navigator.permissions && navigator.permissions.query) {
                    try {
                        const perm = await navigator.permissions.query({ name: 'geolocation' });
                        permissionState = perm.state; // 'granted' | 'prompt' | 'denied'
                    } catch (_) {
                        permissionState = undefined;
                    }
                }

                if (permissionState === 'denied') {
                    // Skip prompt and use fallbacks
                    clearTimeout(softTimeout);
                    await fetchByIP().catch(() => fetchByCity(defaultCity));
                    return;
                }

                // Try geolocation with short timeout
                const position = await new Promise((resolve, reject) => {
                    if (!navigator.geolocation) return reject(new Error('Geolok√°cia nie je podporovan√°'));
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: false,
                        timeout: 8000,
                        maximumAge: 300000
                    });
                });

                clearTimeout(softTimeout);
                await fetchByCoords(position.coords.latitude, position.coords.longitude);
            } catch (geoErr) {
                console.warn('Geolocation or direct fetch failed, trying fallbacks:', geoErr);
                try {
                    await fetchByIP();
                } catch (ipErr) {
                    console.warn('IP fallback failed, using default city:', ipErr);
                    try {
                        await fetchByCity(defaultCity);
                    } catch (finalErr) {
                        console.error('All weather strategies failed:', finalErr);
                        const cached = localStorage.getItem('lastWeatherData');
                        if (cached) {
                            const data = JSON.parse(cached);
                            const age = Math.floor((Date.now() - data.timestamp) / 60000);
                            container.innerHTML = `
                                <div class="weather-icon">${data.icon}</div>
                                <div class="temperature">${data.temp}¬∞C</div>
                                <div class="weather-desc">${data.weatherDesc}</div>
                                <div class="location">${data.city}</div>
                                <div style="font-size: 18px; margin-top: 15px; opacity: 0.8;">
                                    √ödaje spred ${age} min√∫t
                                </div>
                            `;
                        } else {
                            container.innerHTML = `
                                <div class="error">
                                    ‚ö†Ô∏è Nem√¥≈æem z√≠ska≈• poƒçasie<br><br>
                                    Skontrolujte:<br>
                                    ‚Ä¢ Pripojenie k internetu<br>
                                    ‚Ä¢ Povoƒæte pr√≠stup k polohe (alebo sk√∫ste nesk√¥r)
                                </div>
                            `;
                        }
                    }
                }
            }
        }

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);

        updateWeather();
        setInterval(updateWeather, 600000); // Update every 10 minutes

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('activate', (e) => {
                        self.clients.claim();
                    });
                    
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(fetch(e.request));
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swURL)
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>

</html>
